<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster home</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Monster home</h1>
    <p>I've created a monster!</p>
</header>

<main>

    <h2>Create monster</h2>

    <p>Can you create a monster?</p>

    <form action="/" method="post">
        <label for="monsterName">Monster name:</label>
        <input minlength="3" type="text" name="monsterName" id="monsterName" placeholder="Enter monster name">
        <button type="submit">Save</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <h2>Monster</h2>

    <p>Here are your monsters...</p>

    <ul>
        <li th:each="monster: ${monsters}" th:text="${monster.monsterName}" ></li>
    </ul>

    <h2>Register</h2>

    <p>Create a user...</p>

    <form action="/register" method="post">

        <label for="username">Username:</label>
        <input type="text" name="username" id="username">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">

        <label for="confirmPassword">Confirm password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword">

        <p>
            <button type="submit">Save</button>
        </p>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>


    <h2>Login</h2>

    <p>Log in to your user...</p>

    <form action="/custom-login" method="post">

        <label for="loginUsername">Username:</label>
        <input type="text" name="username" id="loginUsername">

        <label for="loginPassword">Password:</label>
        <input type="password" name="password" id="loginPassword">

        <p>
            <button type="submit">Go go go</button>
        </p>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</main>

<footer>
    <p>Copy that! &copy;</p>
</footer>

</body>
</html>
